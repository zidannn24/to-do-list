<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="login-register">
        <h1 class="title-website">To-Do-List</h1>
        <div class="card-form">
            <h1>Register</h1>
            <form id="form-register" class="form-input">
                <input type="text" id="username-regis" placeholder="Username" required>
                <input type="password" id="password-regis" placeholder="Password" required>
                <!-- <p id="username-required" class="required">• Username max 8 chars</p>
                <p id="password-required" class="required">• Password min 6 chars and contain letters.</p> -->
                <ul>
                    <li id="username-required" class="required">Username max 8 chars.</li>
                    <li id="password-required" class="required">Password min 6 chars and contain letters.</li>
                </ul>
                <button type="submit">Register</button>
            </form>
            <p>Sudah Punya Akun? <a href="login.html">Klik disini</a></p>
        </div>
    </section>
    <script src="./register.js"></script>
</body>
</html>
